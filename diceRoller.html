<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dice Roller</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Merriweather&family=Quintessential&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./Assets/CSS/style.css">
    <link rel="stylesheet" href="./Assets/CSS/diceRoller.css">
</head>

<body>
    <header>
        <h1><a id="HomeButton" href="index.html">Age of Conquest and Calamity</a></h1>
    </header>    
    <main>
        <h2 id="page-heading">Dice Roller</h2>
        <section id="page-title">
            <img class="square-die" src="./Assets/SVG/Boost.svg">
            <img src="./Assets/SVG/Ability.svg">
            <img src="./Assets/SVG/Proficiency.svg">
            <img src="./Assets/SVG/Challenge.svg">
            <img src="./Assets/SVG/Difficulty.svg">
            <img class="square-die" src="./Assets/SVG/Penalty.svg">
        </section>

        <section id="rolls-holder" class="box-holder">

        </section>

        <button id="new-roll" class="small-button">+ New Roll</button>

        <!-- this is just a template to be copied by the js -->
        <div class="box" id="roll-template">
            <button class="remove-button">X</button>
            <h4 class="box-header">New Roll</h4>
            <div class="input-box">
                <div class="input-column">
                    <h4>Proficiency: <input class="proficiency" type="number" value="0" min="0" oninput="validity.valid||(value='');"></h4>
                    <h4>Ability: <input class="ability" type="number" value="0" min="0" oninput="validity.valid||(value='');"></h4>
                    <h4>Boost: <input class="boost" type="number" value="0" min="0" oninput="validity.valid||(value='');"></h4>
                </div>
                <div class="input-column">
                    <h4>Challenge: <input class="challenge" type="number" value="0" min="0" oninput="validity.valid||(value='');"></h4>
                    <h4>Difficulty: <input class="difficulty" type="number" value="0" min="0" oninput="validity.valid||(value='');"></h4>
                    <h4>Penalty: <input class="penalty" type="number" value="0" min="0" oninput="validity.valid||(value='');"></h4>
                </div>
                <div class="input-column">
                    <h4>Upgrade Difficulty: <input class="upgrade-diff" type="number" value="0" min="0" oninput="validity.valid||(value='');"></h4>
                    <h4>Upgrade Ability: <input class="upgrade-abil" type="number" value="0" min="0" oninput="validity.valid||(value='');"></h4>
                    <h4>Automatic Successes: <input class="auto-success" type="number" value="0"></h4>
                </div>
            </div>
            <div class="button-box">
                <button class="dice-button can-point clear">Clear</button>
                <button class="dice-button apply-upgrades">Apply Upgrades</button>
                <button class="dice-button roll-dice">Roll Dice</button>
            </div>
            <h4 class="card-banner">Results</h4>
            <div class="output-box">
                <div class = output-element>
                    <h4>Conquests: </h4>
                    <h4 class="conquests">0</h4>
                </div>
                <div class = output-element>
                    <h4>Calamities: </h4>
                    <h4 class="calamities">0</h4>
                </div>
                <div class = output-element>
                    <h4>Successes: </h4>
                    <h4 class="successes">0</h4>
                </div>
                <div class = output-element>
                    <h4>Advantage: </h4>
                    <h4 class="advantage">0</h4>
                </div>
            </div>
        </div>
        <footer></footer>
    </main>
    <script src="./Assets/JavaScript/rollDice.js"></script>
    <script src="./Assets/JavaScript/diceRollerSetup.js"></script>
</body>
</html>
