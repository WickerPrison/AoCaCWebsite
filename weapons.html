<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Merriweather&family=Quintessential&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./Assets/CSS/style.css">
    <link rel="stylesheet" href="./Assets/CSS/weapons.css">
    <title>Weapons</title>
</head>
<body>
    <header>
        <h1>Age of Conquest and Calamity</h1>
    </header> 
    <main>
        <h2 id="page-heading">Weapons</h2>
        <section id="page-title">
            <img class="square-die" src="./Assets/SVG/Boost.svg">
            <img src="./Assets/SVG/Ability.svg">
            <img src="./Assets/SVG/Proficiency.svg">
            <img src="./Assets/SVG/Challenge.svg">
            <img src="./Assets/SVG/Difficulty.svg">
            <img class="square-die" src="./Assets/SVG/Penalty.svg">
        </section>

        <!-- <h3 class="heading-band">Brawl Weapons</h3> -->
        <section class="weapons-table" id="weapon-table-template">
            <h3 class="table-header">Brawl Weapons</h3>
            <div class="weapon" id="weapon-template">
                <div class="weapon-name">Weapon Name</div>
                <div>
                    <p class="weapon-skill">Skill</p>
                    <p class="damage">Damage</p>
                    <p class="range">Range</p>
                    <p class="crit-rating">Critical</p>
                </div>
                <div>
                    <p class="mod-slots">Modification Slots</p>
                    <p class="encumbrance">Encumbrance</p>
                    <p class="material">Material</p>
                    <p class="price">Price</p>
                    <p class="rarity">Rarity</p>
                </div>
                <div class="properties">Properties</div>
            </div>
        </section>
    </main>   
</body>
</html>
