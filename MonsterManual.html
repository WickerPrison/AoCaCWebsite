<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Monster Manual</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Merriweather&family=Quintessential&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./Assets/CSS/style.css">
    <link rel="stylesheet" href="./Assets/CSS/monsterManual.css">
</head>
<body>
    <header>
        <h1><a id="HomeButton" href="index.html">Age of Conquest and Calamity</a></h1>
    </header>    
    <main>
        <h2 id="page-heading">Monster Manual</h2>
        <section id="page-title">
            <img class="square-die" src="./Assets/SVG/Boost.svg">
            <img src="./Assets/SVG/Ability.svg">
            <img src="./Assets/SVG/Proficiency.svg">
            <img src="./Assets/SVG/Challenge.svg">
            <img src="./Assets/SVG/Difficulty.svg">
            <img class="square-die" src="./Assets/SVG/Penalty.svg">
        </section>

        <section id="monster-list">
            
        </section>

        <footer></footer>
    </main>

    <section id="monster-template" class="box monster-card">
        <div class="box-header">Name</div>
        <div class="monster-row">
            <div class="creature-types">Creature Types:</div>
            <div class="monster-tier">Tier: </div>
        </div>
        <div class="dotted-line"></div>
        <div class="stat-block-section">
            <div class="stat-numbers">
                <div class="labels">
                    <div>HP:</div>
                    <div>Stamina:</div>
                    <div>DR:</div>
                    <div>Def (M|R):</div>
                    <div>Silhouette:</div>
                    <div>Move. Pts.:</div>
                </div>
                <div class="monster-column">
                    <div class="hp">0</div>
                    <div class="stamina">0</div>
                    <div class="damage-reduction">0</div>
                    <div class="defense">0|0</div>
                    <div class="sil">0</div>
                    <div class="move-pts">0</div>
                </div>
                <div class="labels">
                    <div>Agility: </div>
                    <div>Brawn:</div>
                    <div>Cunning:</div>
                    <div>Intellect: </div>
                    <div>Presence:</div>
                    <div>Willpower:</div>
                </div>
                <div class="monster-column">
                    <div class="agility">0</div>
                    <div class="brawn">0</div>
                    <div class="cunning">0</div>
                    <div class="intellect">0</div>
                    <div class="presence">0</div>
                    <div class="willpower">0</div>
                </div>
            </div>
        <div class="stat-text">
            <div class="immunities"></div>
            <div class="skills">Skills:</div>
            <div class="talents-abilities"></div>
            <div class="special-features"></div>
        </div>

        </div>
        <div class="dotted-line"></div>
        <div class="attacks">

        </div>
    </section>

    <div id="attack-template" class="attack-profile">
        <div class="attack-name">Name</div>
        <div class="attack-line"></div>
        <div class="attack-stats">
            <div class="attack-skill">Skill:</div>
            <div class="damage">Damage:</div>
            <div class="range">Range:</div>
            <div class="crit">Crit:</div>
        </div>
        <div class="properties">Properties:</div>
    </div>

    <script src="./Assets/Dictionaries/monsters.js"></script>
    <script src="./Assets/Dictionaries/attacks.js"></script>
    <script src="./Assets/JavaScript/monsterManualSetup.js"></script>
</body>
</html>
